<game-board on-choose="vm.declareMove($move)" game-state="vm.gameData">
	<div>
		<div style="text-align: center" ng-if="vm.gameData.winner == vm.user._id">
			<p>A winner is you!</p>
		</div>

		<div style="text-align: center" ng-if="vm.gameData.winner && vm.gameData.winner == vm.gameData.getOtherPlayer()">
			<p>You lost!</p>
		</div>
	</div>
</game-board>
